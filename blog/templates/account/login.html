{# <!DOCTYPE html> #}
<meta http-equiv='Content-type' content='text/htm'>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    {% include 'base/head.html' %}
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/login.js"></script>
</head>
<body>
<div style="width: 1000px;margin:0 auto;">
    <p style="float:right;height: 40px;margin: 0;">
        <a href="/" style="line-height: 40px;">返回首页</a>
    </p>
    <div style="background:transparent url('/static/jpg/logo.png') no-repeat center center;background-size:100px;width: 100px;height:40px;"></div>


    <div id="main" style="background: url('/static/jpg/bklogin.jpg');background-size:cover;">
        <form action="/account/login" method="post">
            <div class="content">
                <p>
                    登录
                    <a href="/account/signup">新用户注册</a>
                </p>
                <div class="text">
                    <input type="text" name="uname" placeholder="请输入用户名">
                    <img src="/static/jpg/user.png" alt="">
                    <span></span>

                </div>
                <div class="text">
                    <input type="password" name="upwd" placeholder="请输入密码">
                    <img src="/static/jpg/password.png" alt="">
                </div>
                <div class="validate" style="position: relative;">


                    <input type="text" name="pid" placeholder="请输入验证码" style="width:150px;position: absolute;left:1px">
                    <span style="background:red;float: right;margin-top: 10px;margin-right: 40px" > {{ show }} </span>

                </div>
           
                <input type="submit" value="登录" class="btn-login">
                <p style="color: red">{{ res_str }}</p>


            </div>

        </form>

    </div>
    {% include "base/foot.html" %}
</div>>
</body>
</html>
